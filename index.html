<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Rocktheprocess</title>
</head>

<body>
  <div id="startscreen" style="display: block">
    <div class="startitems">
      <p class="title">ROCK THE PROCESS</p>
      <button id='start'>START</button>
    </div>
    <div class="startimg">
      <img class="ironplayer" src="./image/IronAlien.png">
      <img class="floor" src="./image/FLOOR.png">
    </div>
  </div>
  <div id="container" style="display: none">
    <canvas id="rocktheprocess" width="1400" height="700"></canvas>
    <div id="timer" class="hide">0</div>
    <img id="player-image" src="./image/IronAlien.png" style="display: none">
    <img id="floor-image" src="./image/FLOOR.png" style="display:none">
    <img id="enemy-image" src="./image/BOX_2.png" style="display: none">
    <img id="background-image" src="./image/BG.png" style="display: none">
    <img id="linkedin-image" src="./image/linkedin contact.png" style="display: none">
  </div>
  <div id="gameover" style="display: none">
    <div id="gameover-div">
      <img class="gameoverimg" src="./image/game_over.png">
      <button id='playagain'>PLAY AGAIN</button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/game.js"></script>
  <script src="js/player.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/bonus.js"></script>

</body>

</html>
